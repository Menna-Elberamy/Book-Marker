<!DOCTYPE html>

<html>
<head>
        <meta charset="utf-8"/>
	<title></title>
	<link rel="stylesheet" type="text/css" href="css/all.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/index_style.css">
</head>
<body>
<header>
        <div class="container header">
            <h3 class="text-capitalize">Bookmarker</h3>
        </div>
</header>
<section class="book py-5">
    <div class="container text-center d-flex justify-content-center">
            <div class="book-container mb-5">
                    <h5 class="text-center mb-4 text-capitalize">Bookmark your favorite sites</h5>
                    <label class="text-capitalize">Site Name</label>
                    <input class="form-control" placeholder="BookMark Name" id="inputName"> 
                    <p class="alert alert-danger mt-2 show" id="showName">Name is required</p>
                    <label class="text-capitalize mt-3">Site URL</label>
                    <input class="form-control" placeholder="WebSite URL" id="inputUrl">
                    <p class="alert alert-danger mt-2 show" id="showUrl">Url Field is required</p>
                    <p class="alert alert-danger mt-2 show" id="invalidUrl">Invalid Url</p>
                    <button class="btn btn-primary mt-3" id="btn">Submit</button> 
                 
            </div>
        </div>  
    <div class="container">
         <div class="row" id="row"></div>
    </div>
</section> 
<footer>
   <div class="container header">
            <h6 class="text-muted text-capitalize">&copy;Developed by <span class="text-danger">Menna El-Beramy</span></h6>
        </div> 
</footer>
    <script src="js/index_js.js"></script>
</body>
</html>
